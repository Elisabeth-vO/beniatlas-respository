        <div id="buttoncolumn">
            <p class="buttons">SELECT AN ACTIVITY</p>
            <div class="method_group">
                <input type="image" id="method_aggregate" class="toggle" src="images/method_aggregate_off.svg"/>
                <input type="image" id="method_collect" class="toggle"src="images/method_collect_off.svg"/>

                <input id="place_drc" class="toggle" type="image" src="images/place_drc_off.svg"/>

                <input id="place_beni_q" class="toggle" type="image" src="images/place_beni_q_off.svg"/>
                <div id="place" class="namebutton"></div>
            </div>  
            <p class="buttons">SELECT A THEME</p>
            <div class="layer_group">
                <input id="layer_in" class="layer_button" type="image" src="images/layer_in_off.png" style="display:none"/>
                <input id="layer_fo" class="layer_button" type="image" src="images/layer_fo_off.png" style="display:none"/>

                <input id="layer_ai" class="layer_button" type="image" src="images/layer_ai_off.png" style="display:none"/>
                <input id="layer_cu" class="layer_button" type="image" src="images/layer_cu_off.png" style="display:none"/>
                <input id="layer_po" class="layer_button" type="image" src="images/layer_po_off.png" style="display:none"/>
                <div id="layer" class="namebutton"></div>
            </div>
